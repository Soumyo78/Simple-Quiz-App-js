<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/3241476-200.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Quiz App</title>
</head>
<body id="canvas">
    <div class="main-container">
        <span class="logo-title">
            <img id="logo" src="https://static.thenounproject.com/png/3241476-200.png" alt="quiz logo" height="100px">
            <h1 id="heading">Simple Quiz</h1>
        </span>
        <span class="name-marks-container">
            <h3 id="name-text"></h3>
        </span>
        <h1 id="final-marks-text"></h1>
        <span class="retry-exit-btn-container">
            <button class="green-btn" id="retry-btn">Retry</button>
            <button class="red-btn" id="exit-btn">Exit</button>
        </span>
    </div>


    <script src="final_screen_script.js"></script>
    
</body>
</html>
